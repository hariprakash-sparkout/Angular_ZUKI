<!-- This example requires Tailwind CSS v2.0+ -->
<nav class="bg-gradient-to-r from-light-blue to-dark-blue">
    <div class="w-full mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button (click)="toggleNavbar()"  type="button" class="inline-flex items-center justify-center p-2 rounded-md  focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Heroicon name: outline/menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#4a4a4a" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!--
              Icon when menu is open.
  
              Heroicon name: outline/x
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#4a4a4a" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-between sm:justify-between">
          <div class="flex-shrink-0 flex items-center w-60">
            <img class="hidden lg:block h-8 w-auto ml-12 md:ml-0" src="assets/images/logo.svg" alt="Workflow">
            <!-- <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg" alt="Workflow"> -->
          </div>
          <div class="hidden sm:block sm:ml-6">
         
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:pr-0">
            <button type="button" class="p-1 rounded-full focus:outline-none flex items-center">
              <!-- Heroicon name: outline/bell -->
              <img src="assets/images/z-coin.svg" class="w-10 h-10" alt="">
              <span class="text-white text-sm font--semibold mx-4">{{this.userBalance}}</span>
            </button>
    
            <!-- Profile dropdown -->
            <div class="ml-3 relative">
              <div>
                <button (click)="openMetamask()" type="button" class="bg-dark-blue px-6 py-2 text-white font--regular text-base rounded-full" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="sr-only">Open user menu</span>
                    {{account.address}}
                </button>
              </div>
              <!-- <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                Active: "bg-gray-100", Not Active: ""
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
              </div> -->
            </div>
          </div>
        </div>
       
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu" [ngClass]="{'hidden': !showMobileMenu, 'block': showMobileMenu}">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#" class="bg-light-blue text-dark-blue px-4 py-2 block rounded-md text-base font--semibold " aria-current="page">Dashboard</a>
  
        <a href="#" class="text-grey hover:bg-light-blue block px-3 py-2 rounded-md text-base font-medium">Team</a>
        </div>
    </div>
  </nav>
